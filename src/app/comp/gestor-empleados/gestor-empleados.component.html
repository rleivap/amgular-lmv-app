<div class="container">
    <div class="row">
        <div class="col col-4 border border-primary shadow border-3 me-2 mt-2">
            <p class="lead text-primary fs-3">Formulario Empleado (servicio)</p>

            <form [formGroup]="formEmpleado">
                <label class="label lead text-primary">Nombre</label>
                <input type="text" formControlName="nombre" class="form-control"/>
                <label class="label lead text-primary">Apellidos</label>
                <input type="text" formControlName="apellidos" class="form-control"/>
                <label class="label lead text-primary">Cargo</label>
                <input type="text" formControlName="cargo" class="form-control"/>
                <button class="btn btn-sm btn-primary mt-2 mb-2" (click)="registrar()">Registrar</button>
            </form>
        </div>    
        <div class="col col-7 border border-primary shadow border-3 mt-2">
            <p class="lead text-primary fs-3">Empleados en Total: {{empleados.length}}</p>
            <p class="lead text-primary">Lista de Empleados</p>
            <table class="table table-hover text-primary">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Apellidos</th>
                        <th>Cargo</th>
                        <th>Accion</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let emp of empleados">
                        <td>{{emp.id}}</td>
                        <td>{{emp.nombre}}</td>
                        <td>{{emp.apellidos}}</td>
                        <td>{{emp.cargo}}</td>
                        <td>
                            <button class="btn btn-sm btn-danger me-2" (click)="eliminar(emp)">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>    

    </div>

</div>
